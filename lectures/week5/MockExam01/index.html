<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>HoneyBee Car Sales</title>
</head>
<body>
    <header>
        <img src="./images/beeCar.png" alt="Bee Car">
        <div class="column miniHeader">
            <h1>HoneyBee Car Sales</h1>
            <div class="row navRow">
                <nav>
                    <a href="#">Home</a> | 
                    <a href="#">Products</a> | 
                    <a href="#">Company</a> | 
                    <a href="#">Blog</a>
                </nav>
                <button onclick="callAlert()">Call Salesman</button>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="column">
                <img src="./images/cartoonCar01.png" alt="Red Car" onclick="sold(this)">
                <div class="column box">
                    <p>Model: Red Fun</p>
                    <p>$20</p>
                    <p onclick="increaseBid('1')">Bid: $<span id="1">10</span></p>
                </div>
            </div>
            <div class="column">
                <img src="./images/cartoonCar02.png" alt="Green Car" onclick="sold(this)">
                <div class="column box">
                    <p>Model: Red Fun</p>
                    <p>$20</p>
                    <p onclick="increaseBid('2')">Bid: $<span id="2">0</span></p>
                </div>
            </div>
            <div class="column">
                <img src="./images/cartoonCar03.png"  onclick="sold(this)">
                <div class="column box">
                    <p>Model: Red Fun</p>
                    <p>$20</p>
                    <p onclick="increaseBid('3')">Bid: $<span id="3">0</span></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column" >
                <img src="./images/cartoonCar04.png" alt="Green Car" onclick="sold(this)">
                <div class="column box">
                    <p>Model: Red Fun</p>
                    <p>$20</p>
                    <p onclick="increaseBid('4')">Bid: $<span id="4">0</span></p>
                </div>
            </div>
            <div class="column">
                <img src="./images/cartoonCar05.png" alt="Orange Car" onclick="sold(this)">
                <div class="column box">
                    <p>Model: Red Fun</p>
                    <p>$20</p>
                    <p onclick="increaseBid('5')">Bid: $<span id="5">0</span></p>
                </div>
            </div>
            <div class="column">
                <img src="./images/cartoonCar06.png" alt="Blue Car" onclick="sold(this)">
                <div class="column box">
                    <p>Model: Red Fun</p>
                    <p>$20</p>
                    <p onclick="increaseBid('6')">Bid: $<span id="6">0</span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
